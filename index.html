<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão de Estoque</h1>
        <form id="stockForm">
            <label for="sales">Vendas Anteriores (em unidades):</label>
            <input type="number" id="sales" name="sales" required>

            <label for="stock">Estoque Atual (em unidades):</label>
            <input type="number" id="stock" name="stock" required>

            <button type="submit">Prever Estoque</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
